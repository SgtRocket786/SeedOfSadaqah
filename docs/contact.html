<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seed of Sadaqah – Contact</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="icon" type="image/x-icon" href="Assets/img/logo.png" />
    <meta
      name="description"
      content="Contact Seed of Sadaqah about Sadaqah/Zakat donations, appeals, and partnerships."
    />
    <meta name="theme-color" content="#384819" />
    <meta property="og:title" content="Seed of Sadaqah – Contact" />
    <meta
      property="og:description"
      content="Get in touch with our team about projects, partnerships, and donations."
    />
    <meta property="og:image" content="Assets/img/logo.jpg" />
  </head>
  <body data-depth="0">
    <div id="site-header"></div>
    <main id="main">
      <section class="team" id="contact">
        <div class="container">
          <h1>Contact Us</h1>
          <div class="panel mt-2">
            <p class="note">
              Email:
              <a href="mailto:seedofsadaqah@gmail.com"
                >seedofsadaqah@gmail.com</a
              >
              • Phone: <a href="tel:+17323970570">+1 (732) 397-0570</a>
            </p>
            <form class="enhanced" id="contactForm" novalidate>
              <div>
                <label for="name">Full name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Jane Doe"
                  required
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="jane@email.com"
                  required
                />
              </div>
              <div>
                <label for="msg">Message</label>
                <textarea
                  id="msg"
                  name="msg"
                  placeholder="How can we help?"
                  required
                ></textarea>
              </div>
              <div class="form-actions">
                <button class="btn primary" type="submit">Send</button>
                <span id="contactMsg" class="note" aria-live="polite"></span>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <div id="site-footer"></div>
    <script src="JS/main.js" defer></script>
  </body>
</html>
