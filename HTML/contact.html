<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seed of Sadaqah â€“ Contact</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>
  <body data-depth="0">
    <div id="site-header"></div>
    <main>
      <section class="team" id="contact">
        <div class="container">
          <h1>Contact Us</h1>
          <div class="panel mt-2">
            <form class="enhanced" id="contactFormHome" novalidate>
              <div>
                <label for="nameHome">Full name</label>
                <input
                  id="nameHome"
                  name="name"
                  type="text"
                  placeholder="Jane Doe"
                  required
                />
              </div>
              <div>
                <label for="emailHome">Email</label>
                <input
                  id="emailHome"
                  name="email"
                  type="email"
                  placeholder="jane@email.com"
                  required
                />
              </div>
              <div>
                <label for="msgHome">Message</label>
                <textarea
                  id="msgHome"
                  name="msg"
                  placeholder="How can we help?"
                  required
                ></textarea>
              </div>
              <div class="form-actions">
                <button class="btn primary" type="submit">Send</button>
                <span
                  id="contactMsgHome"
                  class="note"
                  aria-live="polite"
                ></span>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <div id="site-footer"></div>
    <script src="../JS/main.js" defer></script>
    <script src="../JS/contact-inline.js" defer></script>
  </body>
</html>
